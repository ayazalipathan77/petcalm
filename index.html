    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#5B8A72', // Sage Green
                light: '#7BA38C',
                dark: '#3D5F4D',
              },
              secondary: {
                DEFAULT: '#7BA3A8', // Soft Teal
                light: '#A3C4C8',
                dark: '#5A7A7E',
              },
              accent: {
                DEFAULT: '#D4A574', // Warm Sand
                light: '#E8C9A0',
                dark: '#B0855A',
              },
              neutral: {
                bg: '#FAFCFB',
                surface: '#FFFFFF',
                text: '#2C3E50',
                subtext: '#5D6D7E',
              },
              status: {
                error: '#E74C3C',
                success: '#27AE60',
                warning: '#F39C12',
              }
            }
          }
        }
      }
    </script>
