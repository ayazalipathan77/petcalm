<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>PetCalm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#5B8A72', // Sage Green
                light: '#7BA38C',
                dark: '#3D5F4D',
              },
              secondary: {
                DEFAULT: '#7BA3A8', // Soft Teal
                light: '#A3C4C8',
                dark: '#5A7A7E',
              },
              accent: {
                DEFAULT: '#D4A574', // Warm Sand
                light: '#E8C9A0',
                dark: '#B0855A',
              },
              neutral: {
                bg: '#FAFCFB',
                surface: '#FFFFFF',
                text: '#2C3E50',
                subtext: '#5D6D7E',
              },
              status: {
                error: '#E74C3C',
                success: '#27AE60',
                warning: '#F39C12',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* ── Dark Mode Overrides ─────────────────────────────────────────── */
      html.dark body {
        background-color: #0f1117 !important;
        color: #e2e8f0 !important;
      }
      html.dark .bg-white          { background-color: #1a2030 !important; }
      html.dark .bg-neutral-bg     { background-color: #0f1117 !important; }
      html.dark .bg-neutral-surface{ background-color: #1a2030 !important; }
      html.dark .bg-neutral-50     { background-color: #161b27 !important; }
      html.dark .bg-neutral-100    { background-color: #1e2535 !important; }
      html.dark .bg-neutral-200    { background-color: #252d40 !important; }
      html.dark .text-neutral-text    { color: #e2e8f0 !important; }
      html.dark .text-neutral-subtext { color: #8899b4 !important; }
      html.dark .text-gray-900        { color: #e2e8f0 !important; }
      html.dark .text-neutral-400     { color: #6b7fa3 !important; }
      html.dark .text-neutral-300     { color: #4a5a7a !important; }
      html.dark .border-neutral-100   { border-color: #1e2840 !important; }
      html.dark .border-neutral-200   { border-color: #252d40 !important; }
      html.dark .border-neutral-50    { border-color: #181f2f !important; }
      html.dark input, html.dark textarea, html.dark select {
        background-color: #1e2535 !important;
        color: #e2e8f0 !important;
        border-color: #2a3548 !important;
      }
      html.dark input::placeholder, html.dark textarea::placeholder {
        color: #4a5a7a !important;
      }
      html.dark .bg-white\/80         { background-color: rgba(15,17,23,0.85) !important; }
      html.dark .bg-white\/90         { background-color: rgba(26,32,48,0.90) !important; }
      html.dark .bg-primary\/5        { background-color: rgba(91,138,114,0.12) !important; }
      html.dark .bg-primary\/10       { background-color: rgba(91,138,114,0.15) !important; }
      html.dark .bg-primary\/20       { background-color: rgba(91,138,114,0.20) !important; }
      html.dark .bg-secondary\/10     { background-color: rgba(123,163,168,0.12) !important; }
      html.dark .bg-accent-light\/20  { background-color: rgba(212,165,116,0.10) !important; }
      html.dark .bg-amber-50          { background-color: #1f1a0e !important; }
      html.dark .bg-red-50            { background-color: #1f0e0e !important; }
      html.dark ::-webkit-scrollbar-thumb { background: #2a3548; }
      html.dark .shadow-sm, html.dark .shadow-md, html.dark .shadow-lg {
        box-shadow: 0 1px 6px rgba(0,0,0,0.5) !important;
      }
      /* ──────────────────────────────────────────────────────────────── */

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "dexie": "https://esm.sh/dexie@^4.3.0"
  }
}
</script>
  <!-- Apply dark class before paint to avoid flash of light mode -->
  <script>
    (function(){
      var v = localStorage.getItem('petcalm_dark_mode');
      var sys = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (v === 'true' || (v === null && sys)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
  <body class="bg-neutral-bg text-neutral-text antialiased selection:bg-primary-light selection:text-white overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
